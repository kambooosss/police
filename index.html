<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-[#c3b092]">
    
    <span
      class="absolute text-black text-4xl top-5 left-4 cursor-pointer"
      onclick="openSidebar()"
    >
      <i class="bi bi-filter-left px-2 bg-[#cc9999] rounded-md"></i>
    </span>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
    >
      <div class="text-gray-100 text-xl">
        
        <div class="p-2.5 mt-1 flex items-center">
          <!-- <i class="bi bi-star-fill px-2 py-1 rounded-md bg-blue-600"></i> -->
          <i><img  class="relative h-1 w-1 " src="src/image-removebg-preview.png" alt=""></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3">DGP</h1>
          <i
            class="bi bi-x cursor-pointer ml-28 lg:block"
            onclick="openSidebar()"
          ></i>
        </div>
        <div class="my-2 bg-gray-600 h-[1px]"></div>
      </div>
     
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#a88c61] text-white"
      >
        <i class="bi bi-card-checklist"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">All</span>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#a88c61] text-white"
      >
      <i class="bi bi-journal-text"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Submited</span>
      </div>
      <div class="my-4 bg-gray-600 h-[1px]"></div>
      
      
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-[#a88c61] text-white"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="text-[15px] ml-4 text-gray-200 font-bold">Logout</span>
      </div>
      
    </div>


   

    <script type="text/javascript">
      

      function openSidebar() {
        document.querySelector(".sidebar").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
